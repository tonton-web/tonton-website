<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Thought Archive</title>
    <link rel="stylesheet" href="thoughtsarchive.css">
    <style>
        /* Additional styling for the login page */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-form-container h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .auth-form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        
        .auth-form-container button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        .auth-form-container button:hover {
            background: #0056b3;
        }
        
        .auth-form-container a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .auth-form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Fictionalized Thoughts</h1>
            <p>Login to your account</p>
        </div>
    </header>

    <main>
        <div class="auth-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="forgot-password.html">Forgot Password?</a>
            <a href="register.html">Don't have an account? Register here.</a>
        </div>
    </main>

    <footer>
        <p>Â© 2025 The Thought Archive</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
