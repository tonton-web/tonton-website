<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - The Thought Archive</title>
    <link rel="stylesheet" href="profilestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="profile-header">
        <div class="profile-info">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic" id="profile-pic">
            <div class="upload-container">
                <label for="avatar-input" class="upload-btn">Upload Image</label>
                <input type="file" id="avatar-input" accept="image/*" style="display: none;">
            </div>
            <div class="profile-details">
                <h2 id="profile-name">Ton Ton asdsdfdsfdsfsdfdsf</h2>
                <div class="social-share-container">
                    <div class="social-icons">
                        <a href="#" class="social-link">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-instagram-square"></i>
                        </a>
                    </div>
                    <button class="share-btn">Share Profile</button>
                </div>
            </div>
        </div>
        <button id="auth-btn" class="auth-btn">Login</button>
    </header>

    <main>
        <section class="user-content">
            <div class="user-posts-section">
                <h3 class="section-title">My Thoughts</h3>
                <div id="user-posts-container" class="posts-list">
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 The Thought Archive</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="main.js"></script>
</body>

</html>
