<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Category - The Thought Archive</title>
    <link rel="stylesheet" href="categorystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="category-header">
        <div class="header-left">
            <h1 id="category-title"></h1>
            <div class="sort-container">
                <button id="sort-btn">Sort By: Newest</button>
                <div id="sort-dropdown" class="sort-dropdown">
                    <div class="sort-option" data-sort="newest">Newest Post</div>
                    <div class="sort-option" data-sort="oldest">Oldest Post</div>
                </div>
            </div>
        </div>
        <div class="header-right">
            <a href="profile.html" id="profile-btn" class="profile-btn" style="display: none;">Profile</a>
            <button id="auth-btn" class="auth-btn">Login</button>
        </div>
    </header>

    <main>
        <div class="category-intro">
            <p id="category-content">Loading content...</p>
            <button id="add-thought-btn" class="add-thought-btn"><i class="fas fa-plus"></i></button>
        </div>
        <div id="entry-list" class="entry-list">
            </div>

        <div id="upload-section" class="upload-section">
            <div id="upload-header" class="upload-header">
                <h3>Share Your Thought</h3>
                <span class="close-btn">&times;</span>
            </div>
            <div class="upload-content">
                <input type="text" id="entry-title" placeholder="Your Thought's Title">
                <div id="entry-text" contenteditable="true" placeholder="Write your thoughts here..."></div>
                <button onclick="addEntry()">Publish</button>
            </div>
            <div class="resize-handle"></div>
        </div>
    </main>

    <footer>
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Homepage</button>
        <p>Â© 2025 The Thought Archive</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="main.js"></script>
</body>

</html>
