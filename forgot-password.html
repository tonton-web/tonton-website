<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - The Thought Archive</title>
    <link rel="stylesheet" href="thoughtsarchive.css">
    <style>
        /* Reusing login styles */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-form-container h2 {
            margin-bottom: 25px;
            color: #333;
        }
        
        .auth-form-container p {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #555;
        }

        .auth-form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        
        .auth-form-container button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        .auth-form-container button:hover {
            background: #0056b3;
        }
        
        .auth-form-container a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .auth-form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Fictionalized Thoughts</h1>
            <p>Reset Your Password</p>
        </div>
    </header>

    <main>
        <div class="auth-form-container">
            <h2>Forgot Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <a href="login.html">Back to Login</a>
        </div>
    </main>

    <footer>
        <p>Â© 2025 The Thought Archive</p>
    </footer>

    <script src="thoughtsarchive.js"></script>
</body>
</html>
